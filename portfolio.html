<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

        <!-- Add a Favicon -->
        <link rel="icon" href="./assets/imgages/favicon-a.ico">

<body>
    <!--  
    ******************* Header with my name and Anchors ********************* 
    this div will be the logo with my name it will have a background green  
    the logo will be place on left and anchors on the right 
    background for header it white
     -->
     <header> 
            <!-- container for all header elements to make it with width: 960px -->
            <div class="topElements relative">
                <!-- container for the h1 with name, this will have the background-color: #4aaaa5 -->
                <div class="nameLogoBox absolute">
                    <!-- H1 with name color: white -->
                    <h1 class="nameLogo relative">Adriano Alves</h1>
                </div>
    
                <!-- container to hold the anchor tags (outter)-->
                <div class="anchorsBox absolute">
                    <!-- inner container, because we will have three anchors i will use anoter container  -->
                    <!-- to make it center -->
                    <div class="anchors relative">
                        <!-- anchor to open index.html (About)-->
                        <a href="index.html">About</a>
                        <!-- anchor to open portofolio -->
                        <a href="portfolio.html">Portofolio</a>
                        <!-- anchor to open contact -->
                        <a href="contact.html">Contact</a>
                    </div>
                    
                </div>
            </div>
        </header>

        <!--
         ***************************** Main Content **************************** 
         This main content will have some pictures and labels on the pictures 
        -->
        <div class="centerContainer">
            <div class="labelContainer ">
                <div class="labelWrapper ">
                    <h2>Portfolio</h2>
                </div>
            </div>
            <!-- horizontal hule -->
            <hr>


            <div class="row">
                <div class="column boxImage ">
                        <img class="imagePortofolio " src="./assets/imgages/as.png" alt="Android Studio">
                        <h2 class="boxLabel absolute">Android</h2>
                </div>

                <div class="column boxImage ">
                        <img class="imagePortofolio " src="./assets/imgages/java.png" alt="Android Studio">
                        <h2 class="boxLabel absolute">Java</h2>
                </div>
            </div>

            <div class="row">
                <div class="column boxImage">
                    <img class="imagePortofolio relative" src="./assets/imgages/linux.png" alt="Linux">
                    <h2 class="boxLabel absolute">Linux Adm</h2>
                </div>

                <div class="column boxImage">
                    <img class="imagePortofolio" src="./assets/imgages/web.png" alt="WEB Developer">
                    <h2 class="boxLabel absolute">Web Developer</h2>

                </div>
            </div>
        </div>

    <!-- ************************ Footer ********************* -->
    <footer class="absolute">
        <div class="footerContainer absolute">
            <!-- <h4>copyright ©<h4> -->
            <p>copyright ©</p>
        </div>
    </footer>
